<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
            <img src="../CSS/img/instagram-celular.png" alt="celular">  
        </div>    
        <div class="instagram-continue">
            <div class="group">
                    <img src="../CSS/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="../CSS/img/instagram-perfil.png" alt="foto de perfil">
                </div>
                    <a href="#" class="instagram-login">Continue como euder.alv</a>
                    <a href="#" class="instagram-logout"><a href="https://www.instagram.com/accounts/emailsignup/" target="blanck">Remover conta</a></a>
            </div>
            <div class="group">
                    <p class="not-account">Não é Euder</p>
                    <p class="notaccount">
                        <span   class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/" target="blanck">Alternar contas</a></span>
                    
                        ou
                        <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/" target="blanck">Inscreva-se</a></span>
                    </p>
            </div>
            <dive class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="blanck" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="blanck" class="app-download"></a>
                </div>
            </dive>
        </div>
    </div>
</body>
</html>
